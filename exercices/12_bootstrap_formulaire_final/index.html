</head>

<body>
    <nav class="navbar bg-light">
        <a class="navbar-brand ps-3" href="./index.html"><i class="bi bi-house-door"></i></a>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./produits.html">Produits</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ordinateurs
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./ordinateur-1.html">Ordinateur 1</a></li>
                        <li><a class="dropdown-item" href="./ordinateur-1.html">Ordinateur 2</a></li>
                        <li><a class="dropdown-item" href="./ordinateur-1.html">Ordinateur 3</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Désactivé</a>
                </li>
            </ul>
            <h1 class="me-auto ms-auto">Mon formulaire</h1>
        </div>
        <span>Utilisateur X</span>
        <button class="btn btn-lg rounded-circle">
            <span class="bi bi-person-circle"></span>
        </button>
    </nav>

    <div class="container">
        <h2 class="my-2">J'aimerais en connaitre plus! <i class="bi bi-info-circle" title="Attention à ce que vous acceptez!"></i></h2>
        <form>
            <div class="row my-3">
              <label for="text" class="col-md-3 col-form-label">Prénom :</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="text" required>
              </div>
            </div>
            <div class="row my-3">
              <label for="textarea" class="col-md-3 col-form-label">Nom :</label>
              <div class="col-md-9">
                <input type="textarea" class="form-control" id="textarea2" required>
              </div>
            </div>
            <div class="row my-3">
              <label for="select" class="col-md-3 form-control-label">Couleur préférée :</label>
              <div class="col-md-9">
                <select id="select2" class="form-control">
                  <option>Bleu</option>
                  <option>Vert</option>
                  <option>Jaune</option>
                  <option>La mienne!</option>
                </select>
              </div>
            </div>
            <div class="row my-3">
                <label class="form-check-label col-md-3">
                    <input class="form-check-input" type="checkbox"> Je veux me faire déranger pour au moins...
                </label>
                <div class="input-group input-group-lg col">
                    <input class="form-control" type="number" required>
                    <span class="input-group-text">$</span>
                </div>
            </div>
            <div class="row g-4">
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer <i class="bi bi-send"></i></button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-danger btn-lg">Annuler <i class="bi bi-emoji-angry"></i></button>
              </div>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    </script>
</body>
