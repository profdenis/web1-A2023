<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Table Example</title>
	<link rel="stylesheet" type="text/css" href="css_table.css">
</head>
<body>
    <table>
        <caption>CSS Table Example</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bob</td>
            <td>bob@bob.com</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Amy</td>
            <td>amy@concordia.ca</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Jean</td>
            <td>jean@jean.org</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Tan</td>
            <td>tan@concordia.ca</td>
        </tr>
    </table>

</body>
</html>
