<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./bootstrap-5.2.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Navigation Bootstrap</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <a class="navbar-brand ps-3" href="#"><i class="bi bi-house-door"></i></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Accueil <span class="sr-only">(courant)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Liens</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Désactivé</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h1>Bienvenue dans ma page avec une barre de navigation!</h1>

    <script src="./bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
